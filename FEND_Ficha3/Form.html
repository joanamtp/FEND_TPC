<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Contacto do CESAE</h1>

    <form action="">
        <fieldset>
            <legend>Formulário de Contacto</legend>
            
            <label for="nome">Nome:</label> <input type="text" name="nome" placeholder="Insira o seu nome" >
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email">
            <br>
            <br>
            <label>Género:</label>
            <br>
            <input type="radio" name="genero"> <label for="radio"> Maculino</label>
            <br>
            <input type="radio" name="genero"> <label for="radio"> Feminino</label>
            <br>
            <br>
            
            <label for="pass">Password:</label>
            <input type="password" name="pass">
            <br>
            <label for="date">Data:</label>
            <input type="date" name="data">
            <br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar"> 
        </fieldset>
    </form>
</body>
</html>
